<!-- from https://learndjango.com/tutorials/django-login-and-logout-tutorial -->

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<!-- to create a user (i.e., when a new chem teacher joins the school), someone will need to go to
http://[sitename].eastsideprep.org/admin/auth/user/add/ to allow that teacher to use ChemLogs. After
saving the user, their email address must be added.
-->
