{% load chemlogs_extras %}

<!DOCTYPE html>
<html lang="en" style="height:100%; margin:0; padding:0; background-color:rgb(255, 255, 255); ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemLogs Test Info Page</title>
</head>
<body style="margin: 0; height: 100%;">
    <style>
        @media only screen and (max-width: 450px){
            body{
            }
        }
    </style>
    <div style="font-size: 150%; text-align: left; padding-right: 15%; padding-left: 2.5%; 
    margin-top: 15px; margin-bottom: 15px; font-family: Arial, Helvetica, sans-serif;">
        <h3 style="display: inline; ">
            CHEMLOGS </h3>
        <h5 style="display: inline;"> 
            Test </h5>
        </div>
    <div style="height: 10px; background-image: linear-gradient(rgba(150, 150, 150, 0.2), rgba(255, 255, 255, 0)); ">
        </div> 
    <div style="padding-top: 2.5%; font-size: 12px; text-align: left; padding-right: 15%; padding-left: 5.2%; 
    padding-bottom: 0%; font-family:Arial, Helvetica, sans-serif ">
            {{chemical.formula|displayFormula}}
        </div>
    <div style="padding-top: 0.2%; font-size: 32px; text-align: left; padding-right: 15%; padding-left: 5%; 
    font-family:Arial, Helvetica, sans-serif ">
            {{chemical.name}}
        </div>
    <div style="padding-top: 1%; font-size: 90%; text-align: left; padding-right: 15%; padding-left: 5.2%; 
    padding-bottom: 10px; font-family:Arial, Helvetica, sans-serif; letter-spacing: 1px;">
            CAS#: {{chemical.cas}}
        </div>
    <div style = "border: 5px; border-color: rgba(150, 150, 150, 0.2);">
        <div style="padding-top: 2%; font-size: 16px; text-align: left; 
            padding-right: 15%; padding-left: 5.2%; -webkit-text-fill-color: rgb(104, 174, 104);
            font-family:Verdana, Geneva, Tahoma, sans-serif;">
                HAZARD ALERT
            </div>
        <div style="padding-top: 1%; font-size: 12px; text-align: left; 
        padding-right: 5%; padding-left: 8%; padding-bottom: 1.5%; font-family:Arial, Helvetica, sans-serif ">
                {{chemical.safety}}
            </div>
    </div>

    
</body>
</html>
